<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- charset is used to specify the character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport is used to control the zoom level of the page and used for responsive design -->
    <meta name="description" content="This is an example description. This will often show up in search results.">
    <!-- google doesnt use keywords meta -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- keywords are used to help search engines understand the content of your web pages-->
    <meta name="author" content="Liamvdm2">
    <meta name="robots" content="index, follow">
    <!-- tag is used to tell search engine crawlers which pages to index -->
    <meta http-equiv="refresh" content="30">
    <!-- refresh is used to tell the browser to refresh the page every 30 seconds -->
    <meta http-equiv="expires" content="0"> <!--  tag defines how long a document is to be considered fresh. -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!--  tag is used to tell search engines not to cache a page. -->
    <meta name="title" content="Page Title"> <!-- tag is used to define the title of the page -->
    <meta name="url" content="https://www.example.com"> <!-- tag is used to define the URL of the page -->
    <meta http-equiv="Content-Language" content="en-us"> <!-- tag is used to define the language of the page -->
    <!-- these tags are used to provide structured information about a webpage for social media platforms -->
    <meta property="og:title" content="Title Here">
    <meta property="og:description" content="Description Here">
    <meta property="og:image" content="https://www.example.com/image.jpg">
    <meta property="og:url" content="https://www.example.com">
    <meta property="og:type" content="website"> <!-- tag is used to define the type of the page -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- tag is used to define the icon of the page -->
    <title>Document</title>
</head>

<body>
    <!-- use these tags : helps search engines understand the content of your web pages -->
    <header>
        <h1>Main Title of the Web Page</h1>
    </header>
    <article>
        <h2>Article Title</h2>
        <p>Article content...</p>
        <img src="example-image.jpg" alt="Description of the image"> <!-- tag is used to define an image and helps search engines understand the content of the images.-->
    </article>
    <footer>
        <p>Copyright information...</p>
    </footer>
</body>

</html>
